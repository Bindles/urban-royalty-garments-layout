<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Royalty - T-Shirt Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.5.0/dist/flowbite.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


 <style>

</style>   
   
</head>
<body class="bg-white text-black">

    <!-- Header -->
    <header class="bg-white border-b-2 border-black navbar">
        <div class="container mx-auto flex justify-between items-center h-11 p-2">
            <div class="flex items-center">
                <!-- <img src="Logo01.png" alt="Urban Royalty Logo" class="h-10"> -->
                <nav class="ml-6 space-x-4">
                    <a href="#" class="mt-6 bg-white text-black border-2 border-black py-1 px-1 hover:bg-black hover:text-white border-2 border-white">Home</a>
                    <a href="#" class="text-black hover:underline">Shop</a>
                    <a href="#" class="text-black hover:underline">About</a>
                </nav>
            </div>
            <div class="flex items-center space-x-2 relative">
                <button id="searchButton" class="text-black">
                    <i class="fas fa-search h-6 w-6"></i>
                </button>
                <div id="searchBar" class="hidden flex items-center">
                    <input type="text" placeholder="Search..." class="border border-gray-400 px-2 py-1 rounded-md w-32 mr-1">
                    <button type="submit" class="text-black bg-black py-1 px-2 hover:bg-blue-500 hover:text-black border-2 border-black">Submit</button>
                </div>
                <button id="cartButton" class="text-black">
                    <i class="fas fa-shopping-cart h-6 w-6"></i>
                </button>
                <button id="loginButton" class="text-black">
                    <i class="fas fa-user h-6 w-6"></i>
                </button>
            </div>
        </div>
    </header>
    
    
    
    
    
    
    
    

    <!-- Hero Section -->
    <section class="bg-black text-white py-16">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Welcome to Urban Royalty</h1>
            <p class="mt-4 text-lg">Your source for stylish urban T-shirts</p>
            <button class="mt-6 border-2 bg-white text-black py-2 px-4 hover:bg-black hover:text-white border-white">Shop Now</button>
        </div>
    </section>

    <!-- Product Listing -->
    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Our Products</h2>
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>


    <script>
        const products = [
            {
                name: "Product Name",
                type: "T-Shirt",
                price: "$20.00",
                description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                image: "img/shirt-smp-01.jpg",
                colors: ["Red", "Blue", "Green"],
                sizes: ["S", "M", "L", "XL"]
            },
            {
                name: "Product Name",
                type: "T-Shirt",
                price: "$20.00",
                description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                image: "img/shirt-smp-02.webp",
                colors: ["Red", "Blue", "Green"],
                sizes: ["S", "M", "L", "XL"]
            },
            {
                name: "Product Name",
                type: "T-Shirt",
                price: "$20.00",
                description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                image: "img/shirt-smp-03.webp",
                colors: ["Red", "Blue", "Green"],
                sizes: ["S", "M", "L", "XL"]
            }
        ];

        const productListContainer = document.getElementById('product-list');

        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('border-2', 'border-black', 'p-4');

            const productImage = document.createElement('img');
            productImage.src = product.image;
            productImage.alt = product.name + ' Image';
            productImage.classList.add('w-full', 'h-48', 'object-cover', 'mb-4');

            const productName = document.createElement('h3');
            productName.textContent = product.name;
            productName.classList.add('text-xl', 'font-semibold');

            const productType = document.createElement('p');
            productType.textContent = 'Type: ' + product.type;
            productType.classList.add('text-gray-700');

            const productPrice = document.createElement('p');
            productPrice.textContent = 'Price: ' + product.price;
            productPrice.classList.add('text-gray-700');

            const productDescription = document.createElement('p');
            productDescription.textContent = 'Description: ' + product.description;
            productDescription.classList.add('text-gray-700', 'mb-4');

            const productColors = document.createElement('p');
            productColors.textContent = 'Colors: ' + product.colors.join(', ');
            productColors.classList.add('text-gray-700');

            const productSizes = document.createElement('p');
            productSizes.textContent = 'Sizes: ' + product.sizes.join(', ');
            productSizes.classList.add('text-gray-700');

            const addToCartButton = document.createElement('button');
            addToCartButton.textContent = 'Add to Cart';
            addToCartButton.classList.add('mt-4', 'bg-black', 'text-white', 'py-2', 'px-4', 'w-full', 'hover:bg-white', 'hover:text-black', 'border-2', 'border-black');

            productCard.appendChild(productImage);
            productCard.appendChild(productName);
            productCard.appendChild(productType);
            productCard.appendChild(productPrice);
            productCard.appendChild(productDescription);
            productCard.appendChild(productColors);
            productCard.appendChild(productSizes);
            productCard.appendChild(addToCartButton);

            productListContainer.appendChild(productCard);
        });
        


        const searchButton = document.getElementById('searchButton');
        const searchBar = document.getElementById('searchBar');

        searchButton.addEventListener('click', () => {
            searchBar.classList.toggle('hidden');
        });



    </script>
</body>
</html>
